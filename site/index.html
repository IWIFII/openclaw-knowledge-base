<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>创新π协会成员名录</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f7f5ef;
      --panel: #fffef9;
      --ink: #1f2328;
      --muted: #6a7178;
      --line: #d9d4c7;
      --brand: #0d5c63;
      --accent: #f2a65a;
      --ok: #2b9348;
      --card: #fffdf6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--ink);
      font-family: "Noto Sans SC", "PingFang SC", sans-serif;
      background:
        radial-gradient(circle at 10% 20%, #fff3d6 0%, transparent 32%),
        radial-gradient(circle at 85% 30%, #dff3ff 0%, transparent 35%),
        var(--bg);
      min-height: 100vh;
    }
    .wrap {
      width: min(1080px, 94vw);
      margin: 32px auto;
      padding: 24px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      box-shadow: 0 16px 40px rgba(40, 45, 50, 0.08);
    }
    h1 {
      margin: 0;
      font-size: clamp(26px, 4vw, 38px);
      font-weight: 900;
      letter-spacing: 0.5px;
    }
    .sub {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
    }
    .toolbar {
      margin-top: 22px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }
    input {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
      background: var(--panel);
    }
    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(13, 92, 99, 0.14);
    }
    .count {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 11px 14px;
      font-size: 14px;
      color: var(--brand);
      background: rgba(13, 92, 99, 0.08);
      white-space: nowrap;
    }
    .grid {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 20px rgba(20, 25, 30, 0.05);
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      right: -24px;
      top: -24px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(242, 166, 90, 0.18), rgba(242, 166, 90, 0));
      pointer-events: none;
    }
    .seq {
      display: inline-block;
      font-size: 12px;
      color: var(--muted);
      padding: 2px 8px;
      border: 1px dashed #c9c1ad;
      border-radius: 999px;
      margin-bottom: 10px;
    }
    .name {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .line {
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
    }
    .label {
      color: var(--brand);
      font-weight: 700;
      margin-right: 6px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      border: 1px solid #b7d7c0;
      color: var(--ok);
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      background: #eef9f1;
      margin-top: 12px;
    }
    .empty {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      padding: 30px 10px;
      border: 1px dashed var(--line);
      border-radius: 12px;
      background: #fffdf9;
    }
    .foot {
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
    }
    @media (max-width: 720px) {
      .wrap { margin: 12px auto; padding: 16px; }
      .toolbar { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>创新π协会成员名录</h1>
    <p class="sub">成员展示已切换为个人信息卡片样式（当前版本：去重名单）</p>

    <section class="toolbar">
      <label>
        <input id="search" type="search" placeholder="搜索姓名（例如：喻文辉）" />
      </label>
      <div class="count" id="count">共 0 人</div>
    </section>

    <section class="grid" id="cards" aria-live="polite"></section>

    <p class="foot">学号为空表示待补充；数据来源为协会报名/备案文档整理。</p>
  </main>

  <script>
    const members = [
      { name: "喻文辉", studentId: "", note: "来自报名/备案文档提取" },
      { name: "李家琪", studentId: "", note: "来自报名/备案文档提取" },
      { name: "刘凤麟", studentId: "", note: "来自报名/备案文档提取" },
      { name: "蔡晨欣", studentId: "", note: "来自报名/备案文档提取" },
      { name: "高振华", studentId: "", note: "来自报名/备案文档提取" },
      { name: "黄楚淇", studentId: "", note: "来自报名/备案文档提取" },
      { name: "黄健东", studentId: "", note: "来自报名/备案文档提取" },
      { name: "田慧雪", studentId: "", note: "来自报名/备案文档提取" }
    ];

    const cards = document.getElementById("cards");
    const count = document.getElementById("count");
    const search = document.getElementById("search");

    function render(list) {
      cards.innerHTML = "";
      if (!list.length) {
        cards.innerHTML = '<div class="empty">没有匹配到成员，请换个关键词试试。</div>';
      } else {
        list.forEach((m, i) => {
          const card = document.createElement("article");
          card.className = "card";
          card.innerHTML = `
            <span class="seq">成员 #${i + 1}</span>
            <h2 class="name">${m.name}</h2>
            <p class="line"><span class="label">学号</span>${m.studentId || "待补充"}</p>
            <p class="line"><span class="label">备注</span>${m.note}</p>
            <span class="badge">已收录</span>
          `;
          cards.appendChild(card);
        });
      }
      count.textContent = `共 ${list.length} 人`;
    }

    search.addEventListener("input", () => {
      const q = search.value.trim();
      if (!q) return render(members);
      render(members.filter((m) => m.name.includes(q)));
    });

    render(members);
  </script>
</body>
</html>
